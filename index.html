<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Tools</title>
  <style>
    html, body { margin:0; padding:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    body { min-height:100vh; background: linear-gradient(135deg, #0b1220, #111827); color:#e5e7eb; padding: 28px; box-sizing:border-box; }
    .header { display:flex; justify-content:space-between; align-items:flex-start; gap:16px; flex-wrap:wrap; margin-bottom:18px; }
    .title { font-size:30px; font-weight:900; letter-spacing:-0.3px; }
    .subtle { margin-top:8px; font-size:15px; color: rgba(229,231,235,0.75); max-width: 980px; }
    .card { width:100%; border-radius:20px; overflow:hidden; border:1px solid rgba(255,255,255,0.08); background: rgba(17,24,39,0.55); backdrop-filter: blur(10px); }
    .cardHeader { padding:16px; background: rgba(0,0,0,0.25); border-bottom:1px solid rgba(255,255,255,0.08); }
    .cardTitle { font-size:16px; font-weight:900; margin:0; }
    .cardBody { padding:20px; }
    .menuGrid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:14px; }
    a.menuBtn { text-decoration:none; color: inherit; border:1px solid rgba(255,255,255,0.14); background: rgba(255,255,255,0.06); padding:18px 16px; border-radius:18px; font-weight:900; text-align:left; display:flex; gap:12px; align-items:flex-start; }
    .icon { width:38px; height:38px; border-radius:14px; border:1px solid rgba(255,255,255,0.14); background: rgba(255,255,255,0.06); display:grid; place-items:center; flex:0 0 auto; font-size:18px; line-height:1; margin-top:2px; }
    .btnTitle { font-size:18px; margin:0; font-weight:900; }
    .btnSub { margin:6px 0 0; font-size:13px; color: rgba(229,231,235,0.75); font-weight:700; }
    .spacer { height:14px; }
    .foot { margin-top:12px; font-size:13px; color: rgba(229,231,235,0.75); }
    .toggle { border:1px solid rgba(255,255,255,0.14); background: rgba(255,255,255,0.06); color:#e5e7eb; padding:12px 14px; border-radius:16px; cursor:pointer; font-weight:800; user-select:none; }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="title">Attendance Tools</div>
      <div class="subtle">Choose which tool you want to open.</div>
    </div>
    <button class="toggle" id="toggleTheme">Light Mode</button>
  </div>

  <div class="card">
    <div class="cardHeader"><p class="cardTitle">Shift minutes calculator</p></div>
    <div class="cardBody">
      <div class="menuGrid">
        <a class="menuBtn" href="everyone.html"><span class="icon">üë•</span><div><p class="btnTitle">Everyone</p><p class="btnSub">Caldwell, Nampa, Idaho Falls</p></div></a>
        <a class="menuBtn" href="north.html"><span class="icon">üß≠</span><div><p class="btnTitle">North</p><p class="btnSub">North page</p></div></a>
      </div>
    </div>
  </div>

  <div class="spacer"></div>

  <div class="card">
    <div class="cardHeader"><p class="cardTitle">Other tools</p></div>
    <div class="cardBody">
      <div class="menuGrid">
        <a class="menuBtn" href="emailgenerator.html"><span class="icon">‚úâÔ∏è</span><div><p class="btnTitle">Email</p><p class="btnSub">Email Generator Page</p></div></a>
      </div>
    </div>
  </div>

  <div class="foot">Theme is saved in your browser and shared across pages. Light Mode Recommended</div>

  <script>
    // Simple theme toggle for the static index page only
    const key = "shift_theme";
    const btn = document.getElementById("toggleTheme");
    const darkTheme = {
      bg: "linear-gradient(135deg, #0b1220, #111827)",
      text: "#e5e7eb"
    };
    const lightTheme = {
      bg: "linear-gradient(135deg, #f8fafc, #eef2ff)",
      text: "#0f172a"
    };
    function apply(mode){
      const t = mode === "dark" ? darkTheme : lightTheme;
      document.body.style.background = t.bg;
      document.body.style.color = t.text;
      btn.textContent = mode === "dark" ? "Light Mode" : "Dark Mode";
    }
    let mode = localStorage.getItem(key) || "dark";
    apply(mode);
    btn.addEventListener("click", () => {
      mode = (mode === "dark") ? "light" : "dark";
      localStorage.setItem(key, mode);
      apply(mode);
    });
  </script>
</body>
</html>
